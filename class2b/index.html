# But First Let's Talk About Functions

---

# Functions in Excel
--

+ Allow you to do calculations in Excel
--

+ Also allow you to manipulate text
--

+ And a whole lot more...

---

# Basic Function Syntax
```
=FUNCTION_NAME(parameter1, parameter2,...)
```

--
## For Example
```
=SUM(A5:A8)
```
--
+ This tells Excel to sum all the values in cells A5, A6, A7, and A8

---

--

+ Database functions
--

+ Date and time functions
--

+ Financial functions
--

+ Logical functions
--

+ Lookup and reference functions
--

+ Math and trigonometry functions
--

+ Statistical functions
--

+ Text functions
--

+ 13 categories in total

# Your Turn
???
+ In the balance of time remaining, participants take the information they've learned to do their own work with the data
+ Participants practice the skills discussed and identify other skills they want to learn related to the task
+ Facilitator emphasizes the need to tell a story with the data rather than just present data points
+ Participants practice telling the story in their short group presentations
--

+ Tell the story of population in your borough
--

+ Identify the key data points, trends, and other important facts
--

+ Identify other key pieces of information you need to tell a better, more complete story from this data
--

+ We'll be around to help

---

# Journal Exercise
+ Reflect on what we did and what you learned
+ How did the key data points tell the story of what you may have known or heard about NYC during this time?
+ What key data points will tell the story for your project?
+ Are these skills going to help you find those data points?
+ What else might you need to do with your data to tell the story you want to share?
