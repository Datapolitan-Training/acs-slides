# Feedback on Project Summaries
--

+ Great job on these overall
--

+ The Challenge should have data points
--

+ Ideally this should be a coherent story the data tells<br>
--

(i.e. not just a collection of facts)
--

+ The Solutions should reference evidence or research
--

+ The Challenge and the Evaluation should be related<br>
--
(i.e. you should see the data that tells the story move in some way as a result of your work)
---

# Guidance in Revising
--

+ Pay attention to the differences between your program and your innovation
--

+ Try to be clear and concise in your description
--

+ Define key terms and make sure acronyms are clear
--

+ Don't over-think these. They're not silver bullets

![img-center-40](../images/slice.gif)
