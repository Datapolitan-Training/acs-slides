# A Quick Review
--

+ **Hypothesis** is a clear statement of what will result with the change in practice
--

+ **Purpose** is the larger issue or challenge of your innovation
--

+ **Inputs and Partners** are the resources for your innovation
--

+ **Activities** are the specific steps/actions that move your innovation forward
--

+ **Evaluation Measures** are the key indicators for your project
--

+ **Outcomes** are what you expect will happen as a result of your activities

---

class:center,middle
# Let's Get Back to Your Logic Models

---

# Hypothesis
--

+ A clear statement of what will result with the change in practice
--

+ The hypothesis frames the entire innovation or initiative

---

# Outcomes
--

+ What you expect will happen as a result of your activities
--

+ (Don't worry about short-term, intermediate, or long-term)

---

# Purpose
--

+ Relates the hypothesis to the broader context
--

+ Fits the project into larger issues, challenges, or questions
--

+ The "so what"
--

+ Example<br><br>_Higher rates of parent engagement will improve outcomes for families_

---

# Goals
--

+ Specific elements that make up the general purpose
--

+ Logic model goals can be targets but do not have to be specific and measurable
--

+ They can also be items thought to contribute to the problem you are addressing in your purpose statement
--

+ Examples
--
<br>_Increase parent engagement rate by 20%_
--
<br>_Increase parent satisfaction with referral services_

---

# Evaluation Measures 
--

+ The key indicators to evaluate your project
--

+ Tell the story of your project and the impact you had
--

+ Should be quantifiable in some way

---

# Inputs and Partners
--

+ All the things (and people) related to both the problem and the (potential) solution
--

+ Inputs are resources for your innovation
--

+ Some Examples
--
<br>_Program Data_
--
<br>_Colleagues_
--
<br>_Clients_
--
<br>_Community Partners_
--
<br>_STEP Coaches_

---

# Activities
--

+ The specific steps/actions that move your innovation forward
--

+ Should be performed by, about, with, or "to" the inputs
--

+ Each input should be linked to at least one activity
