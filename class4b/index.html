# VLOOKUP
--

+ Useful for referencing data from another sheet (reference tables)
--

+ Basic Syntax
```
=VLOOKUP(lookup_value, table_array, col_index_num, [range_lookup])
```

--

+ Example
```
=VLOOKUP(A2,SHEET2$A1:$D500,4,FALSE)
```
---

# Adding the VLOOKUP
+ We need to lookup the population based on the Community Board and Borough

```
=VLOOKUP(A5,'[NYC_Population_1970-2010_formatted.xlsx]A'!$A$2:$G$60,7,FALSE)
```

--

+ Use the value in cell A5
--

+ Go to Workbook `NYC_Population_1970-2010_formatted.xlsx`, Sheet `A`
--

+ Match the value from cell A5 in Column A, Rows 2 - 60
--

+ Return the value in column 7 (G)
--

+ Don't do any fuzzy matching (exact match)
