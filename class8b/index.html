# Continuous Quality Improvement (CQI)
--

+ Identify, describe, and analyze strengths and problems
--

+ Test, implement, learn from, and revise solutions
--

+ A cyclical, data-driven process
--

+ Proactive, not reactive

---

# The Value of Data
--

+ Data tells a story about something that's happened
--

+ Can describe the what happened directly or indirectly
--


![img-center-95](../images/311data_rev.png)

---

# What is Analysis?
--

> “Analysis is simply the pursuit of understanding, usually through detailed inspection or comparison”

## - [Carter Hewgley](https://twitter.com/CarterHewgley), (Former) Director of Analytics, [Center for Government Excellence](https://govex.jhu.edu/)

---

# What is the Value of Evidence?
--

+ Validates (or invalidates) assumptions
--

+ Provides support for or against particular approaches or practices
--

+ Accumulation of evidence leads to a greater understanding

---

# What are Some Challenges with Evidence?
--

+ Gathering evidence isn't always easy
--

+ Conclusions not always clear
--

+ Hard to separate the facts from the assumptions
