# [Brainstorming Rules](http://www.designkit.org/methods/28)
--

+ Defer judgement
--

+ Encourage wild ideas
--

+ Build on the ideas of others ("Yes, but...")
--

+ Stay focused on the topic
--

+ Be visual
--

+ Go for quantity

---

# Exercise - Reducing Noise Complaints in NYC
--
